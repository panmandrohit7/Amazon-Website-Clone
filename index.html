<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo border"></div>
        </div>
        <span class="nav-mainadd" class="border">
          <div class="nav-address border">
            <div class="txt-deliver">Deliver To</div>
            <div class="txt-location">
              <i id="icon-location" class="fa-solid fa-location-dot"></i>
              <p>United Kingdom</p>
            </div>
          </div>
        </span>
        <div class="nav-searchbar">
          <select class="search-catergory">
            <option value="All">All</option>
            <option value="deals">Deals</option>
            <option value="Christmas">Christmas</option>
            <option value="Clothes">Clothes</option>
            <option value="Shoes">Shoes</option>
            <option value="Jeans">Jeans</option>
            <option value=""></option>
            <option value=""></option>
          </select>
             <input class="search-box" type="text" placeholder="Search on Amazon" />
             <button class="search-icon border" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="nav-language">
          <img src="https://icons.iconarchive.com/icons/wikipedia/flags/512/GB-United-Kingdom-Flag-icon.png" class="img-flag">
          <select class="dropdown-language">
            <option value="english">EN</option>
          </select>
        </div>
    </header>
  </body>
</html>
